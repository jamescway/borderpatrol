language: scala
sudo: false
scala:
- 2.10.5
- 2.11.7
jdk:
- oraclejdk7
- oraclejdk8
script: sbt ++$TRAVIS_SCALA_VERSION clean coverage test scalastyle && sbt ++$TRAVIS_SCALA_VERSION coverageAggregate
after_success:
  - >
   bash <(curl -s https://codecov.io/bash) &&
   test "${TRAVIS_PULL_REQUEST}" = 'false' &&
   test "${TRAVIS_JDK_VERSION}" = 'oraclejdk8' &&
   test "${TRAVIS_TAG}" != '' && echo "TRAVIS TAG: ${TRAVIS_TAG}" &&
   sh "$TRAVIS_BUILD_DIR/.travis-ci-bintray-credentials.sh" &&
   sbt release with-defaults
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/0a8b576604fce1b34b3e
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
before_script:
  - git remote set-url origin "https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git"
before_install:
  - git config --global user.email "${GH_USER_EMAIL}"
  - git config --global user.name "${GH_USER}"
